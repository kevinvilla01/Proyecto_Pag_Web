<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <fieldset class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barbería Alura"> </h1>

                <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="productos.html"> Productos</a></li>
                    <li><a href="contacto.html"> Contacto</a></li>
                </ul>
                </nav>
            </fieldset>
        </header>

        <main class="formulario">
            <form>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" id="nombre-apellido" class="input-padron" required>

                <label for="correo_elec">Correo Eléctronico</label>
                <input type="email" id="correo_elec" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio_email"><input type="radio" name="contacto" value="email" id="radio_email">Email</label>
                    

                    <label for="radio_telefono"><input type="radio" name="contacto" value="telefono" id="radio_telefono">Teléfono</label>
                    

                    <label for="radio_wssp"><input type="radio" name="contacto" value="wssp" id="radio_wssp" checked>Whatsapp</label>
                </fieldset>
 
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>
                

                <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>    
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright"> &copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
